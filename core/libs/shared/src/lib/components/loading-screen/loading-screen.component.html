<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <p>{{ data.content || 'Please wait...' }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button *ngIf="data.hasCloseButton" data-cy="close-loading-modal" (click)="close()">Close</button>
</mat-dialog-actions>
