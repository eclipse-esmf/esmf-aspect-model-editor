<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <p>{{ data.content || ('LOADING_SCREEN_DIALOG.GENERAL_WAIT_MESSAGE' | translate) }}</p>
</mat-dialog-content>

@if (data.hasCloseButton) {
  <mat-dialog-actions align="end">
    <button mat-button data-cy="close-loading-modal" (click)="close()">Close</button>
  </mat-dialog-actions>
}
