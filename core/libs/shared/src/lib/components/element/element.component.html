<span *ngIf="type" class="element-icon" [class.rounded]="type.name === 'trait'" [ngClass]="className">{{ type.symbol }}</span>
<div *ngIf="size !== 'small' && name" class="element-info">
  <span
    *ngIf="name"
    [matTooltip]="name"
    [matTooltipDisabled]="name.length < disabledTooltipNameLength"
    matTooltipPosition="right"
    class="element-name"
    >{{ name }}</span
  >
  <span
    *ngIf="description"
    [matTooltip]="description"
    [matTooltipDisabled]="description.length < disabledTooltipDescriptionLength"
    matTooltipPosition="right"
    class="element-description"
    >{{ description }}</span
  >
</div>
