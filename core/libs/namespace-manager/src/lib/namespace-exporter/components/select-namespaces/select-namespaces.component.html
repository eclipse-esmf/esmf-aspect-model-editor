<h2 mat-dialog-title>Export workspace</h2>
<p>Please select the namespace that you would like to export as an Aspect Model Package.</p>

<mat-dialog-content class="namespaces">
  <section class="namespace-list">
    <h4 class="column-title">Namespaces</h4>

    <mat-checkbox
      *ngFor="let item of namespaces | keyvalue"
      [value]="item.key"
      (change)="toggleNamespace($event, item.key)"
      class="namespace"
      >{{ item.key }}</mat-checkbox
    >
  </section>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!selectedNamespaces.length" (click)="validate()" mat-flat-button color="primary">Next</button>
</mat-dialog-actions>
