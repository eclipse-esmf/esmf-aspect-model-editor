<h2 mat-dialog-title class="properties-title">Validation result</h2>

<mat-dialog-content>
  <p *ngIf="!missingElements.length">Namespaces have been validated and <b>can be exported</b>.</p>
  <p *ngIf="missingElements.length">Namespaces can not be exported due to <b>missing files</b>.</p>
</mat-dialog-content>

<ame-workspace-summary></ame-workspace-summary>

<mat-dialog-actions class="modal-actions">
  <div class="actions-left">
    <ame-clipboard-copy-button></ame-clipboard-copy-button>
  </div>
  <div class="actions-right">
    <button mat-flat-button mat-dialog-close>Dismiss</button>
    <button *ngIf="!missingElements.length" mat-flat-button color="primary" (click)="export()">Export</button>
  </div>
</mat-dialog-actions>
