<h2 mat-dialog-title class="properties-title">Validation result</h2>
<p *ngIf="!missingElements.length">The package has been validated and <b>can be imported</b>.</p>
<p *ngIf="missingElements.length">The package can not be imported due to <b>missing files</b>.</p>

<ame-workspace-summary></ame-workspace-summary>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Dismiss</button>
  <button *ngIf="!missingElements.length" mat-flat-button color="primary" (click)="importFiles()">Import</button>
</mat-dialog-actions>
