<h2 mat-dialog-title class="properties-title">Validation result</h2>

<mat-dialog-content>
  @if (!missingElements.length) {
    <p>The package has been validated and <b>can be imported</b>.</p>
  }
  @if (missingElements.length) {
    <p>The package can not be imported due to <b>missing files</b>.</p>
  }
</mat-dialog-content>

<ame-workspace-summary></ame-workspace-summary>

<mat-dialog-actions class="actions">
  <div class="actions-left">
    <ame-clipboard-copy-button></ame-clipboard-copy-button>
  </div>
  <div class="actions-right">
    <button mat-flat-button mat-dialog-close>Dismiss</button>
    @if (!missingElements.length) {
      <button mat-flat-button color="primary" (click)="importFiles()">Import</button>
    }
  </div>
</mat-dialog-actions>
