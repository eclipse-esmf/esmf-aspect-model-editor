@if (error.type === errorTypes.UNKNOWN) {
  <mat-dialog-content class="dialog-content import-error __column-center">
    <mat-icon class="violation">sentiment_very_dissatisfied</mat-icon>
    <p>{{ error.message }}</p>
  </mat-dialog-content>
}

<ng-container>
  <h2 mat-dialog-title>Validation error</h2>
  @if (error.type === errorTypes.VALIDATION) {
    <mat-dialog-content class="dialog-content import-error">
      <p class="text-error">{{ error.message }}</p>
    </mat-dialog-content>
  }
</ng-container>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
