<h2 mat-dialog-title>{{ (status$ | async) === 'checking' ? 'Checking Workspace...' : 'Migrating to SAMM...' }}</h2>

<mat-dialog-content class="loader-content">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <p>Please wait until all files are {{ (status$ | async) === 'checking' ? 'checked' : 'migrated' }}.</p>
</mat-dialog-content>
