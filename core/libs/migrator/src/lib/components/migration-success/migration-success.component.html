<h2 mat-dialog-title>{{ 'SAMM_MIGRATION.MIGRATION_SUCCESS_DIALOG.TITLE' | translate }}</h2>

<mat-dialog-content class="migration-success">
  <mat-icon class="migration-success-icon">done</mat-icon>
  <p>{{ 'SAMM_MIGRATION.MIGRATION_SUCCESS_DIALOG.CONTENT' | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="closeModal()" mat-flat-button>{{ 'SAMM_MIGRATION.MIGRATION_SUCCESS_DIALOG.CLOSE' | translate }}</button>
</mat-dialog-actions>
