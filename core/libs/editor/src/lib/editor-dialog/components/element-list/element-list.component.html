<mat-accordion *ngIf="elements.length">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        <mat-icon [ngClass]="iconRotation">account_tree</mat-icon>
        <h3>{{ label | counter: elements.length }}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="elements" [class.max-height-200]="!isAspect">
      <div class="model-element" *ngFor="let element of elements">
        <div *ngIf="element | modelElementParser as parsedElement" class="model-element__name">
          <div [ngClass]="parsedElement.type" class="model-element__icon">{{ parsedElement.shortcut }}</div>
          <span>{{ parsedElement.element.name }}</span>
        </div>
        <div class="model-element__actions" *ngIf="cellExists(element)">
          <button (click)="navigateToCell(element)" mat-icon-button matTooltip="Locate element" matTooltipPosition="below">
            <mat-icon>gps_fixed</mat-icon>
          </button>
          <button (click)="openElementModel(element)" mat-icon-button matTooltip="Open element" matTooltipPosition="below">
            <mat-icon class="material-symbols-outlined">jump_to_element</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
