<mat-form-field appearance="fill">
  <mat-label>{{ 'ENTITY_VALUE.EDIT.SEARCH_BAR' | translate }}</mat-label>
  <input (input)="sendNewSearchValue($event)" matInput type="search" data-cy="searchEntityValueInputField" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<button
  class="add-button"
  [disabled]="disableAddNewEntityValue"
  [matTooltip]="'Add a complex value'"
  (click)="add.emit()"
  mat-fab
  color="accent"
  data-cy="addNewEntityValueButton"
>
  <mat-icon>add</mat-icon>
</button>
