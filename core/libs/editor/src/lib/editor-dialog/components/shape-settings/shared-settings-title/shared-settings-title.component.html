<div>
  <span *ngIf="!metaModelElement?.isExternalReference()"
    ><span class="element-icon" *ngIf="metaModelElement | modelElementParser as parsedElement" [ngClass]="parsedElement.type">{{
      parsedElement.shortcut
    }}</span></span
  >
  <div
    class="element-name"
    [ngClass]="{
      'margin-left-5': !metaModelElement?.isExternalReference(),
      'element-name-external': metaModelElement?.isExternalReference()
    }"
  >
    {{ elementName }}
  </div>
  <span *ngIf="!metaModelElement?.isExternalReference()">({{ metaModelClassName }})</span>
</div>
