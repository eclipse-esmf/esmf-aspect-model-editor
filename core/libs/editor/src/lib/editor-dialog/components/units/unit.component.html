<ame-base-input [parentForm]="parentForm" [hideDescription]="true" [hideSee]="true"></ame-base-input>
<ame-symbol-input-field [parentForm]="parentForm"></ame-symbol-input-field>
<ame-code-input-field [parentForm]="parentForm"></ame-code-input-field>
<ame-reference-unit-input-field [parentForm]="parentForm"></ame-reference-unit-input-field>
<ame-conversion-factor-input-field [parentForm]="parentForm"></ame-conversion-factor-input-field>
<ame-numeric-conversion-factor-input-field [parentForm]="parentForm"></ame-numeric-conversion-factor-input-field>
<ame-quantity-kinds-input-field [parentForm]="parentForm"></ame-quantity-kinds-input-field>
<ame-element-list
  [label]="'EDITOR_CANVAS.SHAPE_SETTING.AME_ELEMENT_LIST_LABEL.INCOMING_EDGES' | translate"
  [elements]="(element$ | async)?.parents"
  iconRotation="rotate270"
></ame-element-list>
<ame-element-list
  [label]="'EDITOR_CANVAS.SHAPE_SETTING.AME_ELEMENT_LIST_LABEL.OUTGOING_EDGES' | translate"
  [elements]="(element$ | async)?.children"
></ame-element-list>
