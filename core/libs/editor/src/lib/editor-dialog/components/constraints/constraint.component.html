<ame-constraint-name-dropdown-field
  [parentForm]="parentForm"
  [previousDataSnapshot]="previousData"
  (selectedConstraint)="onClassChange($event)"
  (previousData)="onPreviousDataChange($event)"
></ame-constraint-name-dropdown-field>
<ame-base-input [previousData]="previousData || {}" [parentForm]="parentForm"></ame-base-input>

@switch (selectedConstraint) {
  @case ('EncodingConstraint') {
    <ame-encoding-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-encoding-input-field>
  }
  @case ('FixedPointConstraint') {
    <ame-scale-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-scale-input-field>
    <ame-integer-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-integer-input-field>
  }
  @case ('LanguageConstraint') {
    <ame-language-code-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-language-code-input-field>
  }
  @case ('LengthConstraint') {
    <ame-min-length-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-min-length-input-field>
    <ame-max-length-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-max-length-input-field>
  }
  @case ('LocaleConstraint') {
    <ame-locale-code-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-locale-code-input-field>
  }
  @case ('RangeConstraint') {
    <ame-min-value-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-min-value-input-field>
    <ame-max-value-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-max-value-input-field>
    <ame-upper-bound-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-upper-bound-input-field>
    <ame-lower-bound-input-field [previousData]="previousData || {}" [parentForm]="parentForm"></ame-lower-bound-input-field>
  }
  @case ('RegularExpressionConstraint') {
    <ame-regular-expression-value-input-field
      [previousData]="previousData || {}"
      [parentForm]="parentForm"
    ></ame-regular-expression-value-input-field>
  }
}

<ame-element-list
  [label]="'EDITOR_CANVAS.SHAPE_SETTING.AME_ELEMENT_LIST_LABEL.INCOMING_EDGES' | translate"
  [elements]="(element$ | async)?.parents"
  iconRotation="rotate270"
></ame-element-list>
<ame-element-list
  [label]="'EDITOR_CANVAS.SHAPE_SETTING.AME_ELEMENT_LIST_LABEL.OUTGOING_EDGES' | translate"
  [elements]="(element$ | async)?.children"
></ame-element-list>
