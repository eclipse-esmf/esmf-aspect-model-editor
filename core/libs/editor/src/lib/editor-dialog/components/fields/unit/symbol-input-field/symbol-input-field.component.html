<div *ngIf="metaModelElement?.symbol || !metaModelElement?.isPredefined()">
  <mat-form-field [floatLabel]="getControl('symbol')?.disabled ? 'always' : 'auto'" appearance="fill">
    <mat-label for="symbol">symbol</mat-label>
    <input [formControl]="getControl('symbol')" matInput name="symbol" />
  </mat-form-field>
</div>
