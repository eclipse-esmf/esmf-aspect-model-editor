<mat-form-field [floatLabel]="getControl('minValue')?.disabled ? 'always' : 'auto'" appearance="fill">
  <mat-label for="minValue">minValue</mat-label>
  <input
    [formControl]="getControl('minValue')"
    [placeholder]="getPlaceholder(getValueWithoutUrnDefinition(rangeConstraintDataType?.getUrn()))"
    matInput
    name="minValue"
    data-cy="minValue"
  />
</mat-form-field>
