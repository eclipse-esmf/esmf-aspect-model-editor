<mat-form-field [floatLabel]="getControl('languageCode')?.disabled ? 'always' : 'auto'" appearance="fill" subscriptSizing="dynamic">
  <mat-label for="languageCode">languageCode</mat-label>
  <input [formControl]="getControl('languageCode')" [matAutocomplete]="auto" matInput name="languageCode" data-cy="languageCode" />
  <mat-autocomplete #auto="matAutocomplete">
    @for (lang of filteredLanguages | async; track lang) {
      <mat-option class="language-code" [value]="lang.tag">
        {{ lang.tag }}<br /><span class="option-description">{{ lang.name }}</span>
      </mat-option>
    }
  </mat-autocomplete>
  @if (getControl('languageCode').errors?.required) {
    <mat-error>Language Code is required</mat-error>
  }
</mat-form-field>
