<div [formGroup]="parentForm">
  <mat-form-field [floatLabel]="getControl('value')?.disabled ? 'always' : 'auto'" appearance="fill" subscriptSizing="dynamic">
    <mat-label for="value">value</mat-label>
    <input [formControl]="getControl('value')" matInput name="value" data-cy="value" />
    @if (getControl('value').errors?.required) {
      <mat-error>Value is required</mat-error>
    }
  </mat-form-field>
</div>
