<mat-form-field [floatLabel]="this.loadedFilesService.isElementExtern(selectedMetaModelElement) ? 'always' : 'auto'" appearance="fill">
  <mat-label for="characteristicName">Characteristic class</mat-label>
  <mat-select
    #characteristicName
    [disabled]="this.loadedFilesService.isElementExtern(selectedMetaModelElement)"
    [ngModel]="metaModelClassName"
    (ngModelChange)="onCharacteristicChange($event)"
    name="characteristicName"
    data-cy="characteristicName"
    panelClass="characteristic-items-panel"
  >
    @for (group of listCharacteristicGroup | keyvalue; track group) {
      <mat-optgroup [label]="group.key" [disabled]="group['disabled']">
        @for (characteristicName of group.value; track characteristicName) {
          <mat-option [value]="characteristicName" [attr.cy-value]="characteristicName">
            {{ characteristicName }}
          </mat-option>
        }
      </mat-optgroup>
    }
  </mat-select>
</mat-form-field>
