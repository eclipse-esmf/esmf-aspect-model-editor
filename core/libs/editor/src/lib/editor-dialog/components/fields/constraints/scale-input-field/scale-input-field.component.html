<mat-form-field [floatLabel]="getControl('scale')?.disabled ? 'always' : 'auto'" appearance="fill" subscriptSizing="dynamic">
  <mat-label for="scale">scale</mat-label>
  <input [formControl]="getControl('scale')" matInput name="scale" data-cy="scale" type="number" pattern="^[1-9]\d*$" />
  @if (getControl('scale').errors?.required) {
    <mat-error>Scale is required</mat-error>
  }
  @if (getControl('scale').errors?.pattern) {
    <mat-error>Please provide a positive number</mat-error>
  }
</mat-form-field>
