<mat-form-field [floatLabel]="getControl('scale')?.disabled ? 'always' : 'auto'" appearance="fill" subscriptSizing="dynamic">
  <mat-label for="scale">scale</mat-label>
  <input matInput name="scale" data-cy="scale" type="number" pattern="^[1-9]\d*$" [formControl]="getControl('scale')" />
  <mat-error *ngIf="getControl('scale').errors?.required">Scale is required</mat-error>
  <mat-error *ngIf="getControl('scale').errors?.pattern">Please provide a positive number</mat-error>
</mat-form-field>
