<mat-form-field [floatLabel]="selectedMetaModelElement?.isExternalReference() ? 'always' : 'auto'" appearance="fill">
  <mat-label for="constraintName">Constraint class</mat-label>
  <mat-select
    #constraintName
    [disabled]="selectedMetaModelElement?.isExternalReference()"
    [ngModel]="metaModelClassName"
    (ngModelChange)="onConstraintChange($event)"
    name="constraintName"
    data-cy="constraintName"
    panelClass="constraint-items-panel"
  >
    <mat-option *ngFor="let constraintName of listConstraintNames" [value]="constraintName" [attr.cy-value]="constraintName">
      {{ constraintName }}
    </mat-option>
  </mat-select>
</mat-form-field>
