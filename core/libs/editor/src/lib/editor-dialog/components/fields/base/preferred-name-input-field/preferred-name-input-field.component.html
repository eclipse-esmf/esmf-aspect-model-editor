<mat-form-field
  *ngFor="let locale of metaModelElement?.getAllLocalesPreferredNames()"
  [floatLabel]="getControl('preferredName' + locale)?.disabled ? 'always' : 'auto'"
  [matTooltip]="isInherited(locale) ? 'This was extended from ' + elementExtends.extendedElement.name : ''"
  [matTooltipPosition]="'left'"
  appearance="fill"
>
  <mat-label for="preferredName">preferredName({{ locale }})</mat-label>
  <input matInput [formControl]="getControl('preferredName' + locale)" name="preferredName{{ locale }}" data-cy="preferredName" />
</mat-form-field>
