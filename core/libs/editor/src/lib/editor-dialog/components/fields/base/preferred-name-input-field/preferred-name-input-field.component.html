@for (locale of getPreferredNamesLocales(); track locale) {
  <mat-form-field
    [floatLabel]="getControl('preferredName' + locale)?.disabled ? 'always' : 'auto'"
    [matTooltip]="isInherited(locale) ? 'This was extended from ' + elementExtends.extends_.name : ''"
    [matTooltipPosition]="'left'"
    appearance="fill"
  >
    <mat-label for="preferredName">preferredName({{ locale }})</mat-label>
    <input
      class="ellipsis"
      [formControl]="getControl('preferredName' + locale)"
      matInput
      name="preferredName{{ locale }}"
      data-cy="preferredName"
    />
  </mat-form-field>
}
