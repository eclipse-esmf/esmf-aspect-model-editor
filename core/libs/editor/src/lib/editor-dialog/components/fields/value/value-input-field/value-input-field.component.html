<mat-form-field [floatLabel]="getControl('value')?.disabled ? 'always' : 'auto'" appearance="fill">
  <mat-label for="value">value</mat-label>
  <input [formControl]="getControl('value')" matInput name="value" data-cy="valueElement" />
  @if (getControl('value')?.errors?.required) {
    <mat-error>{{ 'EDITOR_CANVAS.SHAPE_SETTING.FIELD.VALUE.PLEASE_DEFINE' | translate }} </mat-error>
  }
</mat-form-field>
