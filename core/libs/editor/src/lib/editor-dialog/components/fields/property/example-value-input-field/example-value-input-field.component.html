<mat-form-field
  [floatLabel]="getControl('exampleValue')?.disabled ? 'always' : 'auto'"
  appearance="fill"
  [matTooltip]="this.hasComplexDataType ? 'exampleValue disabled for complex datatypes' : ''"
>
  <mat-label for="exampleValue">Example value</mat-label>
  <input [formControl]="getControl('exampleValue')" matInput name="exampleValue" />
  <mat-hint>bamm:exampleValue</mat-hint>
</mat-form-field>
