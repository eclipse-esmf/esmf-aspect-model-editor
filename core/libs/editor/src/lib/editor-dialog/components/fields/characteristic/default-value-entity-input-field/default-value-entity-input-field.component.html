<mat-form-field [floatLabel]="getControl('defaultValue')?.disabled ? 'always' : 'auto'" appearance="fill">
  <mat-label for="dataType">defaultValue</mat-label>
  <input matInput [formControl]="getControl('defaultValue')" data-cy="defaultValue" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let entityValue of entityValues" [value]="entityValue.name">
      {{ entityValue.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
