<ng-container>
  @for (locale of getDescriptionsLocales(); track locale) {
    <mat-form-field
      [floatLabel]="getControl('description' + locale)?.disabled ? 'always' : 'auto'"
      [matTooltip]="isInherited(locale) ? 'This was extended from ' + elementExtends.extends_.name : ''"
      [matTooltipPosition]="'left'"
      appearance="fill"
    >
      <mat-label for="description">description({{ locale }})</mat-label>
      <textarea [formControl]="getControl('description' + locale)" matInput name="description{{ locale }}" data-cy="description"></textarea>
    </mat-form-field>
  }
</ng-container>
