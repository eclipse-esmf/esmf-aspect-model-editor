<ng-container>
  <mat-form-field
    *ngFor="let locale of metaModelElement?.getAllLocalesDescriptions()"
    [floatLabel]="getControl('description' + locale)?.disabled ? 'always' : 'auto'"
    [matTooltip]="isInherited(locale) ? 'This was extended from ' + elementExtends.extendedElement.name : ''"
    [matTooltipPosition]="'left'"
    appearance="fill"
  >
    <mat-label for="description">description({{ locale }})</mat-label>
    <textarea matInput [formControl]="getControl('description' + locale)" name="description{{ locale }}" data-cy="description"></textarea>
  </mat-form-field>
</ng-container>
