<div fxLayout="column" *ngIf="metaModelElement?.code || !metaModelElement?.isPredefined()">
  <mat-form-field [floatLabel]="getControl('code')?.disabled ? 'always' : 'auto'" appearance="fill">
    <mat-label for="code">Code</mat-label>
    <input [formControl]="getControl('code')" matInput name="code" />
    <mat-hint>unit:code</mat-hint>
  </mat-form-field>
</div>
