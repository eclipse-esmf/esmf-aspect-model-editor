<mat-form-field [floatLabel]="getControl('maxValue')?.disabled ? 'always' : 'auto'" appearance="fill">
  <mat-label for="maxValue">maxValue</mat-label>
  <input matInput type="number" name="maxValue" [formControl]="getControl('maxValue')" data-cy="maxValue" pattern="^[0-9]\d*$" />
  <mat-error *ngIf="getControl('maxValue').errors?.pattern">Please provide a non-negative integer.</mat-error>
</mat-form-field>
