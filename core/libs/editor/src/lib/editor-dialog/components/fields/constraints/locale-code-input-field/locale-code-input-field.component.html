<mat-form-field [floatLabel]="getControl('localeCode')?.disabled ? 'always' : 'auto'" appearance="fill" subscriptSizing="dynamic">
  <mat-label for="localeCode">localeCode</mat-label>
  <input [formControl]="getControl('localeCode')" [matAutocomplete]="auto" matInput name="localeCode" data-cy="localeCode" />
  <mat-autocomplete #auto="matAutocomplete">
    @for (lang of filteredLanguages | async; track lang) {
      <mat-option class="language-code" [value]="lang.tag">
        {{ lang.tag }}<br /><span class="option-description">{{ lang.name }}</span>
      </mat-option>
    }
  </mat-autocomplete>
  @if (getControl('localeCode').errors?.required) {
    <mat-error>Locale Code is required</mat-error>
  }
</mat-form-field>
