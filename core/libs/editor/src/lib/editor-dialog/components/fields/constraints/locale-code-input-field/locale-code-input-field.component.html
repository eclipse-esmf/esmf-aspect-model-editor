<div fxLayout="column">
  <mat-form-field [floatLabel]="getControl('localeCode')?.disabled ? 'always' : 'auto'" appearance="fill">
    <mat-label for="localeCode">localeCode</mat-label>
    <input matInput [formControl]="getControl('localeCode')" name="localeCode" [matAutocomplete]="auto" data-cy="localeCode" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let lang of filteredLanguages | async" [value]="lang.tag" class="language-code">
        {{ lang.tag }}<br /><span class="option-description">{{ lang.name }}</span>
      </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="getControl('localeCode').errors?.required">Locale Code is required</mat-error>
  </mat-form-field>
</div>
