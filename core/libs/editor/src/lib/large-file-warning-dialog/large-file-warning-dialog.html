<h2 mat-dialog-title>The given Aspect Model has {{elementsCount}} elements</h2>

<mat-dialog-content>
  <p>
    The recommended size of Aspect Models is up to ~ 100 elements (may be larger depending on the system performance).
    <br />
    When proceeding, be aware that user actions like zoom and formatting may impact the application reactivity.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="close('cancel')">Cancel</button>
  <button mat-flat-button color="primary" (click)="close('open')">Continue</button>
</mat-dialog-actions>
