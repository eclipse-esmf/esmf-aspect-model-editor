<!-- Toolbar -->
<div class="menu-items" (click)="blurActiveButton()">
  <div class="menu-items__group separator">
    <ame-bar-item
      [matTooltipShowDelay]="0"
      [matTooltipHideDelay]="0"
      [disabled]="isModelEmpty || selectedCells?.length !== 1"
      [matTooltip]="'TOOLBAR.EDIT_HIGHLIGHTED_CELL' | translate"
      (click)="editSelectedCell()"
    >
      <mat-icon class="material-symbols-outlined">jump_to_element</mat-icon>
    </ame-bar-item>

    <ame-bar-item
      [matTooltipShowDelay]="0"
      [matTooltipHideDelay]="0"
      [disabled]="isModelEmpty || selectedCells?.length === 0"
      [matTooltip]="'TOOLBAR.DELETE' | translate"
      (click)="onDelete()"
      data-cy="tbDeleteButton"
    >
      <mat-icon class="material-icons">delete</mat-icon>
    </ame-bar-item>

    <ame-bar-item
      [matTooltipShowDelay]="0"
      [matTooltipHideDelay]="0"
      [disabled]="isModelEmpty || selectedCells?.length !== 2"
      [matTooltip]="'TOOLBAR.CONNECT' | translate"
      (click)="onConnect()"
      data-cy="tbConnectButton"
    >
      <mat-icon class="material-icons">commit</mat-icon>
    </ame-bar-item>

    @if (isAllShapesExpanded$ | async) {
      <ame-bar-item
        [matTooltipShowDelay]="0"
        [matTooltipHideDelay]="0"
        [disabled]="isModelEmpty"
        (click)="onToggleExpand()"
        [matTooltip]="'TOOLBAR.COLLAPSE_ALL' | translate"
        data-cy="collapseExpandToggle"
      >
        <mat-icon class="material-icons rotate-45">unfold_less</mat-icon>
      </ame-bar-item>
    } @else {
      <ame-bar-item
        [matTooltipShowDelay]="0"
        [matTooltipHideDelay]="0"
        [disabled]="isModelEmpty"
        [matTooltip]="'TOOLBAR.EXPAND_ALL' | translate"
        (click)="onToggleExpand()"
        data-cy="collapseExpandToggle"
      >
        <mat-icon class="material-icons rotate-45 editor-icon-active">unfold_more</mat-icon>
      </ame-bar-item>
    }

    <ame-bar-item
      [matTooltipShowDelay]="0"
      [matTooltipHideDelay]="0"
      [disabled]="isModelEmpty"
      [matTooltip]="'TOOLBAR.FORMAT' | translate"
      (click)="onFormat()"
      data-cy="formatButton"
    >
      <mat-icon class="material-icons rotate-90">schema</mat-icon>
    </ame-bar-item>

    <ame-bar-item
      [matTooltipShowDelay]="0"
      [matTooltipHideDelay]="0"
      [disabled]="isModelEmpty"
      (click)="validateFile()"
      [matTooltip]="'TOOLBAR.VALIDATE' | translate"
      data-cy="tbValidateButton"
    >
      <mat-icon class="material-icons">task</mat-icon>
    </ame-bar-item>
  </div>

  <div class="menu-items__group">
    <ame-bar-item [disabled]="isModelEmpty" (click)="zoomIn()" [matTooltip]="'EDITOR_CANVAS.ZOOM_IN_PROGRESS' | translate">
      <mat-icon>zoom_in</mat-icon>
    </ame-bar-item>
    <ame-bar-item [disabled]="isModelEmpty" (click)="zoomOut()" [matTooltip]="'EDITOR_CANVAS.ZOOM_OUT_PROGRESS' | translate">
      <mat-icon>zoom_out</mat-icon>
    </ame-bar-item>
  </div>
</div>
