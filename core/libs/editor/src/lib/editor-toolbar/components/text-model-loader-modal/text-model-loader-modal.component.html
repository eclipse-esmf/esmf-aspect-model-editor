<h2 mat-dialog-title>{{ 'LOAD_MODAL.TITLE' | translate }}</h2>
<button class="close-button" data-cy="close-notifications" mat-icon-button tabindex="-1" mat-dialog-close>
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <p>{{ 'LOAD_MODAL.CONTENT' | translate }}</p>
  <mat-form-field>
    <mat-label>{{ 'LOAD_MODAL.FIELD_LABEL' | translate }}</mat-label>
    <textarea #model matInput></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>{{ 'LOAD_MODAL.CANCEL' | translate }}</button>
  <button [disabled]="!model.value.length" (click)="loadModel(model.value)" mat-flat-button color="primary">
    {{ 'LOAD_MODAL.LOAD_MODEL_BUTTON' | translate }}
  </button>
</mat-dialog-actions>
