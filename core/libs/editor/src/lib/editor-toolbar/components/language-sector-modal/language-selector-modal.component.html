<h2 mat-dialog-title>{{ 'SELECT_LANGUAGE_TO_JSON_SCHEMA_DIALOG.TITLE' | translate }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{ 'SELECT_LANGUAGE_TO_JSON_SCHEMA_DIALOG.LANGUAGE' | translate }}</mat-label>
    <mat-select [formControl]="languageControl" data-cy="language-selector">
      @for (language of languages; track language) {
        <mat-option [value]="language.tag">{{ language.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="selectLanguage()" mat-flat-button color="primary">
    {{ 'SELECT_LANGUAGE_TO_JSON_SCHEMA_DIALOG.SELECT_BUTTON' | translate }}
  </button>
</mat-dialog-actions>
