<h2 mat-dialog-title>{{ 'GENERATE_AASX_DIALOG.TITLE' | translate }}</h2>
<button class="close-button" mat-icon-button tabindex="-1" mat-dialog-close>
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  @if (!isGenerating) {
    <mat-form-field appearance="fill">
      <mat-label>{{ 'GENERATE_AASX_DIALOG.OUTPUT_FILE_FORMAT' | translate }}</mat-label>
      <mat-select [formControl]="control" data-cy="tbOutputButton">
        <mat-option data-cy="tbOutputButton-aasx" value="aasx">AASX</mat-option>
        <mat-option data-cy="tbOutputButton-xml" value="xml">XML</mat-option>
      </mat-select>
    </mat-form-field>
  } @else {
    <div class="loading">
      <h3>{{ 'GENERATE_AASX_DIALOG.GENERATING' | translate }}</h3>
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button [disabled]="isGenerating" mat-flat-button mat-dialog-close>{{ 'GENERATE_AASX_DIALOG.CANCEL' | translate }}</button>
  <button [disabled]="isGenerating" (click)="generate()" mat-flat-button color="primary">
    {{ 'GENERATE_AASX_DIALOG.GENERATE' | translate }}
  </button>
</mat-dialog-actions>
