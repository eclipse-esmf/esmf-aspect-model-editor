<h2 mat-dialog-title>Generate HTML Documentation</h2>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="close()">Cancel</button>
  <button (click)="openDocumentation()" type="button" mat-flat-button color="primary" data-cy="tbOpenDoc">Open
    Documentation
  </button>
  <button (click)="downloadDocumentation()" type="button" mat-flat-button color="primary" data-cy="tbDownloadDoc">
    Download Documentation
  </button>
</mat-dialog-actions>
