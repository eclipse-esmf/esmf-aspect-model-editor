<h2 mat-dialog-title>Generate HTML Documentation</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Language</mat-label>
    <mat-select [formControl]="languageControl" data-cy="htmlGenerationLanguage">
      <mat-option *ngFor="let language of languages" [value]="language.tag">{{ language.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="close()">Cancel</button>
  <button (click)="openDocumentation()" type="button" mat-flat-button color="primary" data-cy="tbOpenDoc">Open Documentation</button>
  <button (click)="downloadDocumentation()" type="button" mat-flat-button color="primary" data-cy="tbDownloadDoc">
    Download Documentation
  </button>
</mat-dialog-actions>
