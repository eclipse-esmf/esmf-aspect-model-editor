<div class="dialog-header">
  <h3 matDialogTitle class="dialog-title">{{ data.title }}</h3>
  <button class="close-button" mat-icon-button tabindex="-1" (click)="closeAndGiveResult(false)">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="dialog-content">
  <p *ngFor="let text of data.phrases">{{ text }}</p>
</div>

<div class="dialog-actions">
  <button mat-flat-button (click)="closeAndGiveResult(false)">{{ data.closeButtonText }}</button>
  <button mat-flat-button color="primary" (click)="closeAndGiveResult(true)">{{ data.okButtonText }}</button>
</div>
