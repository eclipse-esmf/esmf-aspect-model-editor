<h3 mat-dialog-title>{{ data.title }}</h3>
<button class="close-button" mat-icon-button tabindex="-1" (click)="closeAndGiveResult(confirmDialogEnum.cancel)">
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  @for (text of data.phrases; track text) {
    <p>{{ text }}</p>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="closeAndGiveResult(confirmDialogEnum.cancel)" data-cy="cancelBtn">{{ data.closeButtonText }}</button>
  @if (data.actionButtonText) {
    <button mat-flat-button (click)="closeAndGiveResult(confirmDialogEnum.action)" data-cy="actionBtn">
      {{ data.actionButtonText }}
    </button>
  }
  <button mat-flat-button color="primary" (click)="closeAndGiveResult(confirmDialogEnum.ok)" data-cy="okBtn">
    {{ data.okButtonText }}
  </button>
</mat-dialog-actions>
