<h3 matDialogTitle>{{ 'SAVE_MODAL_DIALOG.TITLE' | translate }}</h3>

<mat-dialog-content>
  <p>{{ 'SAVE_MODAL_DIALOG.CONTENT' | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions class="actions" align="end">
  <button [disabled]="disabledButton" mat-button (click)="close(false)">{{ 'SAVE_MODAL_DIALOG.CONTINUE_BUTTON' | translate }}</button>
  <button [disabled]="disabledButton" mat-flat-button (click)="close(true)">{{ 'SAVE_MODAL_DIALOG.DISCARD_BUTTON' | translate }}</button>
  <button [disabled]="disabledButton" mat-flat-button color="primary" (click)="saveModel()">
    {{ 'SAVE_MODAL_DIALOG.SAVE_BUTTON' | translate }}
  </button>
</mat-dialog-actions>
