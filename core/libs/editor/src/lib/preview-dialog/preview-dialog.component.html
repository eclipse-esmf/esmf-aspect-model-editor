<h2 mat-dialog-title>{{ title }}</h2>
<button class="close-button" mat-icon-button tabindex="-1" (click)="onClose()">
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <textarea [(ngModel)]="content" data-cy="dialogContent" spellcheck="false" matInput></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>{{ 'PREVIEW_DIALOG.CANCEL' | translate }}</button>
  <button mat-raised-button (click)="reset()">{{ 'PREVIEW_DIALOG.RESET_CONTENT' | translate }}</button>
  <button mat-raised-button (click)="onCopyToClipboard()">{{ 'PREVIEW_DIALOG.COPY_TO_CLIPBOARD' | translate }}</button>
  <button mat-raised-button color="primary" (click)="onDownload()" data-cy="downloadFileButton">
    {{ 'PREVIEW_DIALOG.DOWNLOAD_FILE' | translate }}
  </button>
</mat-dialog-actions>
