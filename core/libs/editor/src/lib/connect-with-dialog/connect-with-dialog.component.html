<h2 mat-dialog-title>
  Connect <span class="element-icon element-icon--small" [ngClass]="getClass(connectWithCell)">{{ getFirstLetter(connectWithCell) }}</span
  >{{ connectWithModel.name }} with...
</h2>

<mat-dialog-content>
  <mat-form-field>
    <input #search matInput placeholder="Search elements" />
  </mat-form-field>
  <section class="elements">
    <ng-container *ngFor="let element of elements">
      <div
        *ngIf="isFiltered(element, search.value)"
        [class.selected]="isSelected(element)"
        (click)="selectedElement = element"
        class="element"
      >
        <span class="element-icon element-icon--big" [ngClass]="getClass(element.cell)">{{ getFirstLetter(element.cell) }}</span>
        <div class="element-content">
          <span class="element-name">{{ element.model.name }}</span>
          <span class="element-description">{{ element.model.getDescription('en') }}</span>
        </div>
      </div>
    </ng-container>
  </section>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="close()" mat-button>Cancel</button>
  <button [disabled]="!selectedElement" (click)="connect()" mat-flat-button color="primary">Connect</button>
</mat-dialog-actions>
