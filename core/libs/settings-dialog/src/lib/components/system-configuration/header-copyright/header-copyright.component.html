<div>
  <h3>{{ 'SETTINGS_DIALOG.SUB_NODE.COPYRIGHT' | translate }}</h3>
  <form [formGroup]="form">
    <textarea (keyup)="onTextChange()" formControlName="copyright" data-cy="copyright"></textarea>
    @if (copyrightControl.errors?.startsWithoutHash) {
      <mat-error>All lines must begin with a #</mat-error>
    }
  </form>
</div>
