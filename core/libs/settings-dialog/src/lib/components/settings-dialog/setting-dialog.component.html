<h2 mat-dialog-title>Settings</h2>
<button class="close-button" mat-icon-button tabindex="-1" (click)="onClose()">
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>{{ tab.label }}</ng-template>
      <div class="tab-content">
        <div *ngIf="tab.configuration">
          <ame-configuration></ame-configuration>
        </div>
        <div *ngIf="tab.languages" class="settings-scroll">
          <ame-language-settings></ame-language-settings>
        </div>
        <div *ngIf="tab.namespaces">
          <ame-namespace></ame-namespace>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
