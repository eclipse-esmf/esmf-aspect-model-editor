<h2 mat-dialog-title>{{ 'SEARCHES.FILES.OPEN_DIALOG.TITLE' | translate: {fileName: fileData.file} }}</h2>

<mat-dialog-content>
  <p [innerHTML]="'SEARCHES.FILES.OPEN_DIALOG.CONTENT' | translate: {fileName: fileData.file, namespace: fileData.namespace}"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'SEARCHES.FILES.OPEN_DIALOG.CANCEL' | translate }}</button>
  <button mat-flat-button mat-dialog-close="open-in" color="primary">
    {{ 'SEARCHES.FILES.OPEN_DIALOG.OPEN_IN_THIS_WINDOW' | translate }}
  </button>
  <button mat-flat-button mat-dialog-close="open-out" color="primary">
    {{ 'SEARCHES.FILES.OPEN_DIALOG.OPEN_IN_NEW_WINDOW' | translate }}
  </button>
</mat-dialog-actions>
