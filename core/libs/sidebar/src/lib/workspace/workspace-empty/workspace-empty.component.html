@if (loading()) {
  <div class="loading">
    <mat-spinner></mat-spinner>
    <p>{{ 'SIDEBAR.EMPTY.LOADING_NAMESPACES' | translate }}</p>
  </div>
} @else {
  <p>{{ 'SIDEBAR.EMPTY.SAVE_MESSAGE' | translate }}</p>
  <p>{{ 'SIDEBAR.EMPTY.CALL_TO_ACTION' | translate }}</p>
  <button (click)="fileInput.click()" mat-flat-button color="primary">
    {{ 'SIDEBAR.EMPTY.IMPORT_BUTTON' | translate }}
  </button>
  <input #fileInput (change)="onFileInput(fileInput.files)" hidden type="file" />
}
