---
openapi: 3.0.3
info:
  title: AspectDefault
  version: v1
servers:
  - url: https://example.com/api/v1
    variables:
      api-version:
        default: v1
paths:
  /{tenant-id}/aspect-default:
    get:
      tags:
        - AspectDefault
      operationId: getAspectDefault
      parameters:
        - name: tenant-id
          in: path
          description: The ID of the tenant owning the requested Twin.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          $ref: '#/components/responses/AspectDefault'
        "401":
          $ref: '#/components/responses/ClientError'
        "402":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFoundError'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
        - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    urn_samm_org.eclipse.digitaltwin_1.0.0_Characteristic1:
      type: string
    AspectDefault:
      type: object
      properties:
        property1:
          $ref: '#/components/schemas/urn_samm_org.eclipse.digitaltwin_1.0.0_Characteristic1'
      required:
        - property1
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources
        for the given tenant.
    NotFoundError:
      description: The requested Twin has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    AspectDefault:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AspectDefault'
      description: The request was successful.
  requestBodies:
    AspectDefault:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AspectDefault'
