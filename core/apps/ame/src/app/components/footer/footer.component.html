<p class="changes" *ngIf="savedModel$ | async as savedModel">
  <span *ngIf="savedModel.changed">{{ 'FOOTER.UNSAVED_CHANGES' | translate }}</span>
  <span *ngIf="!savedModel.changed">{{ 'FOOTER.CHANGES_SAVED' | translate }}</span>
  <span *ngIf="savedModel.date">|</span>
  <span *ngIf="savedModel.date">{{ 'FOOTER.LAST_AUTOSAVE_INFO' | translate }}: {{ savedModel.date | date: 'dd/MM/yyyy HH:mm' }}</span>
</p>
