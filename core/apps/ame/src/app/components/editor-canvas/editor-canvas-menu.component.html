<div class="menu-map-container" [hidden]="!settings.showEditorMap">
  <div id="outline" class="map-graph"></div>
</div>
<div class="menu-container" *ngIf="settings.showEditorNav">
  <button mat-icon-button (click)="fit()" title="{{ 'EDITOR_CANVAS.FITTING_PROGRESS' | translate }}">
    <mat-icon>fit_screen</mat-icon>
  </button>
  <button mat-icon-button (click)="actualSize()" title="{{ 'EDITOR_CANVAS.RESET' | translate }}">
    <mat-icon>close_fullscreen</mat-icon>
  </button>
  <button mat-icon-button (click)="zoomIn()" title="{{ 'EDITOR_CANVAS.ZOOM_IN_PROGRESS' | translate }}">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button (click)="zoomOut()" title="{{ 'EDITOR_CANVAS.ZOOM_OUT_PROGRESS' | translate }}">
    <mat-icon>remove</mat-icon>
  </button>
</div>
