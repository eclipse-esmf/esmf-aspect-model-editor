<div
  *ngIf="element"
  #container
  [ngClass]="{'element-imported': elementImported(), locked: element.locked}"
  [attr.data-cy]="dataCy"
  [attr.locked]="element.locked ? 'locked' : null"
  [title]="elementImported() ? 'Element already imported' : element.name + ' - Drag to the right to add'"
  class="container"
>
  <div class="icon" [ngClass]="getIconClass">
    {{ elementShortcut[element.type] || getInitials(element.type) }}
  </div>
  <div class="info" [matTooltip]="element.description" matTooltipPosition="right">
    <div class="name" [title]="element.name">
      {{ element.name }}
    </div>
    <div class="description">
      {{ element.description }}
    </div>
  </div>
</div>
