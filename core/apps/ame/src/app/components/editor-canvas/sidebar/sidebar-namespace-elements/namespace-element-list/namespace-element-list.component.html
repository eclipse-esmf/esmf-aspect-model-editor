<ng-container *ngIf="filteredElements?.length > 0">
  <div class="title">{{ title | counter: elements.length }}</div>
  <div class="list">
    <ame-sidebar-element *ngFor="let element of filteredElements" [element]="element"></ame-sidebar-element>
    <div *ngIf="!isExpanded" class="see-all" (click)="expandList()">See all elements</div>
  </div>
</ng-container>
