<div class="file-name">{{ fileName }}</div>
<div class="search-bar">
  <ame-namespace-filter [fileName]="fileName" [elements]="elements" (searchElements)="filterElements($event)"></ame-namespace-filter>
</div>
<div class="elements">
  <ng-container *ngFor="let model of elementsTypes">
    <ame-namespace-element-list
      *ngIf="model.elements.length"
      [title]="model.name"
      [type]="model.type"
      [elements]="model.elements"
    ></ame-namespace-element-list>
  </ng-container>
  <div *ngIf="!filteredElements?.length">No elements found</div>
</div>
