<div class="elements">
  <div class="namespaces-container" (click)="openWorkspaces.emit()" data-cy="open-namespaces">
    <div class="icon">
      <mat-icon class="namespaces-button">source</mat-icon>
    </div>
    <div class="info workspace">
      <div class="name">{{ 'SIDEBAR.OPEN_WORKSPACE' | translate }}</div>
      <div class="description">{{ 'SIDEBAR.THE_ROOT_OF_AVAILABLE_NAMESPACES' | translate }}</div>
    </div>
  </div>
  <ng-container *ngFor="let element of elements">
    <ame-sidebar-element *ngIf="isVisible(element)" [element]="element"> </ame-sidebar-element>
  </ng-container>
</div>
