name: Check New Pull Request

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
    paths-ignore:
      - 'documentation/decisions/**'

# Tests are done in Ubuntu because Mac and Windows random failures, and it is not stable.
jobs:
  build:
    name: Check if passes all requirements
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Cache node modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb #v5.0.1@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install chrome browser
        uses: browser-actions/setup-chrome@b94431e051d1c52dcbe9a7092a4f10f827795416 # v2.1.0
        with:
          chrome-version: stable

      - name: Setup NodeJs
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # 6.1.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install node modules (Dev)
        run: |
          npm ci --include=optional
          npm rebuild nx --update-binary
          npx cypress install
        working-directory: core

      - name: Identifying and reporting lint patterns
        run: npm run lint
        working-directory: core

      - name: Performing jest tests
        run: npm run test
        working-directory: core

      - name: Performing cypress tests
        run: npm run cypress:ci
        working-directory: core

      - name: Build dev package
        run: npm run build
        working-directory: core
